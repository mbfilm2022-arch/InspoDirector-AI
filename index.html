
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導演我最行 加強版 App (InspoDirector AI)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.4s ease-out forwards;
        }

        /* Print / PDF Styles */
        @media print {
            @page {
                margin: 1.5cm;
                size: A4;
            }
            body {
                background-color: white !important;
                color: black !important;
            }
            header, .step-indicator, .export-controls, .floating-actions, .no-print, button {
                display: none !important;
            }
            #root {
                background: white !important;
                padding: 0 !important;
            }
            .scene-card {
                break-inside: avoid;
                border: 2px solid #000 !important;
                background-color: white !important;
                color: black !important;
                box-shadow: none !important;
                margin-bottom: 2rem !important;
                border-radius: 0 !important;
                display: block !important;
            }
            .scene-card * {
                color: black !important;
                border-color: #000 !important;
            }
            .scene-image-container {
                min-height: 200px !important;
                background-color: #fff !important;
                border-bottom: 2px solid #000 !important;
            }
            .scene-image-container img {
                display: block !important;
                max-width: 100% !important;
                height: auto !important;
            }
            .bg-slate-900, .bg-slate-800, .bg-slate-900\/50, .bg-slate-950\/50 {
                background-color: transparent !important;
                background: none !important;
            }
            .text-yellow-500, .text-blue-400 {
                color: black !important;
                font-weight: bold !important;
            }
            .container {
                max-width: 100% !important;
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            textarea {
                border: none !important;
                padding: 0 !important;
                background: transparent !important;
                overflow: visible !important;
                height: auto !important;
            }
            /* Force Grid Layout for Print if possible */
            .grid {
                display: block !important;
            }
            .lg\:col-span-5, .lg\:col-span-7 {
                width: 100% !important;
                display: block !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {

    "react-dom": "https://esm.sh/react-dom@^19.2.3",

    "docx": "https://esm.sh/docx@^9.1.1",
    "file-saver": "https://esm.sh/file-saver@^2.0.5"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
